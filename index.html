<html>
    <head>
        <title> Console </title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            console.log("My first console program");
            var first_name = "Alina";
            console.log(first_name);

            var last_name = "Khan";
            console.log(last_name);

            var full_name = first_name.concat(last_name);
            console.log(full_name);
            
            var length = full_name.length;
            console.log(length);

            var name = "I am Alina Khan";
            console.log(name);

            var replace = name.replace("Alina","Alibaby");
            console.log(replace);

            var capital = "ALINA";
            var LowerCase = capital.toLowerCase();
            console.log(LowerCase);

            var small = "alina";
            var upperCase = small.toUpperCase();
            console.log(upperCase);

            var max = Math.max(2 , 5);
            console.log(max);

            var min = Math.min(2 , 5);
            console.log(min);

            var pow = Math.pow(2 , 5);
            console.log(pow);
   
            var sqrt = Math.sqrt(25);
            console.log(sqrt);
        </script>
    </body>
</html>
